<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>SSM | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
  <div class="login-box">
      <div class="login-logo">
          <b>SSM</b>
      </div>
      <!--/.login-logo-->
      <div class="card">
          <div class="card-body login-card-body">
              <p class="login-box-msg">SSM 搭建后台管理系统</p>
              <form action="#" onsubmit="return false;" method="post">
                  <div class="form-group">
                      <div class="alert alert-danger" style="display: none;">错误信息展示栏。</div>
                  </div>
                  <div class="form-group has-feedback">
                      <span class="fa fa-user form-control-feedback"></span>
                      <input type="text" id="userName" class="form-control" placeholder="请输入帐号">
                  </div>
                  <div class="form-group has-feedback">
                      <span class="fa fa-lock form-control-feedback"></span>
                      <input type="password" id="password" class="form-control" placeholder="请输入密码">
                  </div>
                  <div class="row">
                      <div class="col-8">
                          <div class="checkbox icheck">
                              <label>
                                  <input type="checkbox">记住我
                              </label>
                          </div>
                      </div>
                      <div class="col-4">
                          <button type="submit" onclick="login()" class="btn btn-primary btn-block btn-flat">登录</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
<!--JQuery-->
<script src="plugins/jquery/jquery.min.js"></script>
<!--Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/public.js"></script>
</body>
</html>
